name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: macos-26
    permissions:
      contents: write  # Required to create GitHub releases
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Build Release
        run: swift build -c release
        
      - name: Package Release
        id: package
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          if [ -z "$VERSION" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          # Create release directory
          mkdir -p "focusrelay-${VERSION}"
          
          # Copy binary
          cp .build/release/focusrelay "focusrelay-${VERSION}/"
          
          # Copy plugin
          cp -r Plugin/FocusRelayBridge.omnijs "focusrelay-${VERSION}/"
          
          # Copy README with installation instructions
          cp README.md "focusrelay-${VERSION}/"
          
          # Create tarball
          tar -czf "focusrelay-${VERSION}.tar.gz" "focusrelay-${VERSION}"
          
          # Calculate SHA256
          shasum -a 256 "focusrelay-${VERSION}.tar.gz" > "focusrelay-${VERSION}.sha256"
          
          echo "✅ Packaged: focusrelay-${VERSION}.tar.gz"
          cat "focusrelay-${VERSION}.sha256"
          
          # Set output for release notes
          echo "sha256=$(cat focusrelay-${VERSION}.sha256)" >> $GITHUB_OUTPUT
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          files: |
            focusrelay-*.tar.gz
            focusrelay-*.sha256
          body: |
            ## Installation

            ### Homebrew (Recommended)
            ```bash
            brew tap deverman/focus-relay
            brew install focusrelay
            ```

            ### Manual Installation
            1. Download `focusrelay-X.X.X.tar.gz` from this release
            2. Extract: `tar -xzf focusrelay-X.X.X.tar.gz`
            3. Install the MCP server binary:
               ```bash
               sudo cp focusrelay-X.X.X/focusrelay /usr/local/bin/
               ```
            4. Install the OmniFocus plugin:
                - Open OmniFocus
                - Go to Automation > Plug-Ins > Show Plug-In Folder in Finder
                - Copy the plugin to that folder:
                  ```bash
                  cp -r focusrelay-X.X.X/FocusRelayBridge.omnijs ~/Library/Containers/com.omnigroup.OmniFocus4/Data/Library/Application\ Support/Plug-Ins/
                  ```
                - Or if using iCloud: `~/Library/Mobile Documents/iCloud~com~omnigroup~OmniFocus/Documents/Plug-Ins/`
            5. **Restart OmniFocus completely** (Cmd+Q, then reopen)
            6. Configure your MCP client (see README.md in the package)

            ### First Time Setup
            ⚠️ When you run your first query, OmniFocus will show a security dialog.
            You **MUST** click "Run Script" to allow the automation to work.

            ## SHA256 Checksum
            ```
            ${{ steps.package.outputs.sha256 }}
            ```

            ## Changes
            See [CHANGELOG.md](../CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
